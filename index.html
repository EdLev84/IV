<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/mystyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <title>Hello, world!</title>
  </head>
  <body>

    <header>
        <div class="top-information">
            <div class="logo-block">
                <img src="img/logo-box.png" width="60" height="60" alt="logo">
                <p>CARGO TRANSPORTATION</p>
            </div>
            <div class="phone-block">
                <img src="img/phone.png" width="50" height="50" alt="phone">
                <div class="phone-number">
                    <p>+1 (234) 567 89 09</p>
                    <p>+9 (876) 543 21 12</p>
                </div>
                <img src="img/arrow-left.png" width="50" height="50" alt="arrow-left">
                <div class="receive-block">
                    <p>Receive calls</p>
                    <p><mark>Around the clock</mark></p>
                </div>
            </div>
        </div>
    </header>

  </body>
</html>
